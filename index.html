<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ultimate Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Ultimate Tic-Tac-Toe</h1>
            <div class="game-status">
                <span>Jogador atual: <span class="current-player" id="currentPlayer">X</span></span>
            </div>
            <p class="instructions">
                Ganhe jogos menores (3×3) para conquistar blocos do tabuleiro grande.
                Sua jogada determina onde o próximo jogador deve jogar. Em caso de
                <strong>empate no 3×3</strong>, o bloco conta para <strong>X e O</strong>.
            </p>
            <div id="winnerMessage"></div>
        </div>

        <div class="big-board" id="bigBoard"></div>

        <div class="controls">
            <button class="reset-btn" id="resetBtn">Novo Jogo</button>
        </div>
    </div>
</body>
</html>
