<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurar Jogadores â€” Ultimate Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game-header">
        <h1 class="game-title">Ultimate Tic-Tac-Toe</h1>
        <p class="instructions">
          Informe os nomes dos jogadores e clique em
          <strong>Iniciar Jogo</strong>.
        </p>
      </div>

      <form id="playerForm" class="form-box">
        <div class="form-row">
          <label for="playerX">Jogador X</label>
          <input
            type="text"
            id="playerX"
            name="playerX"
            placeholder="Ex.: Gabriel (X)"
            required
            maxlength="30"
          />
        </div>
        <div class="form-row">
          <label for="playerO">Jogador O</label>
          <input
            type="text"
            id="playerO"
            name="playerO"
            placeholder="Ex.: Yasmin (O)"
            required
            maxlength="30"
          />
        </div>

        <div class="controls">
          <button type="submit" class="reset-btn">Iniciar Jogo</button>
        </div>
      </form>
    </div>

    <script src="config.js"></script>
  </body>
</html>
